<!--
	discussions-vk - контейнер, в который загрузятся комментарии

	comment__logo - ссылка на группу vk
	comment__logo-image - иконка автора сообщения (стандартная заглушка - иконка отсутствия иконки:) )
	comment__group-title - ссылка на автора + имя (стандартная заглушка - Гость)
	comment__online - показывает, в сети ли пользователь (стандартная заглушка - offline)
-->

<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Проверка скрипта</title>
    	<link rel="stylesheet" href="css/d_normalize.css">
    	<link rel="stylesheet" href="css/d_style.css">
	</head>
  	<body>

			<div class="discussions-vk"></div>

			<template id="comment-template" style="display: none">
				<div class="comment">
					<div class="comment__column-1">
						<a class="https://vk.com/ladaavtodrive/" href target="_blank">
							<img class="comment__logo-image" src="https://vk.com/images/camera_100.png" alt="logo-group">
						</a>

						<p class="comment__online"></p>
					</div>

					<div class="comment__column-2">
						<div class="comment__header">
							<a class="comment__group-title" href target="_blank"></a>
							<a class="comment__comment-date" href target="_blank"></a>
						</div>

						<p class="comment__text-title"></p>

						<a class="comment__original-link" href></a>

						<div class="comment__image-box">
							<img class="comment__image" src alt>
						</div>

						<div class="comment__like">
							<img class="comment__like-icon" src="img/like.svg" width="12" height="10" alt="Количество лайков:">
							<p class="comment__like-number"></p>
						</div>
					</div>
				</div>
			</template>

			<script src="js/d_script.js"></script>
  	</body>
</html>
